<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[M1S05] Ex 1</title>
</head>
<body>

    <div class="enunciado">
        <h1 class="title">Enunciado:</h1>
        <h3>Desenvolva uma tela para simular consulta de preços e compra de produtos de mercado</h3>
        <span>A tela deve conter os seguintes elementos:<br><br>

            Input para informar código ou nome do produto;<br>

            Botão para consultar valor;<br>

            Botão para comprar produto consultado;<br>
        
        </span>
      </div>

      <hr>
    <h1 id="bemvindo">Consulta de Preços</h1>
    
    <ul>
        <li><label for="morango">Morango - Código <b>1</b></label></li>
        <li><label for="banana">Banana - Código <b>2</b></label></li>
        <li><label for="abacaxi">Abacaxi - Código <b>3</b></label></li>
        <li><label for="mamao">Mamão - Código <b>4</b></label></li>
        <li><label for="sair">Sair - Código <b>0</b></label></li>
    </ul>

    <input id="input-produto" type="text" placeholder="Digite o código do produto: ">
    <button>Consultar</button>
    <h4 id="resposta-preco">Preço:</h4>

    <button>Comprar</button>    
</body>
</html>
